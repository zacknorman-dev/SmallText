[env:sniffer]
platform = espressif32
board = heltec_wifi_lora_32_V3
framework = arduino
upload_speed = 921600
monitor_speed = 115200
lib_deps = 
    jgromes/RadioLib@^6.6.0
    zinggjm/GxEPD2@^1.5.9
build_flags = 
    -D ARDUINO_USB_CDC_ON_BOOT=1
build_src_filter = 
    +<../meshtastic_sniffer.cpp>
    -<*>
